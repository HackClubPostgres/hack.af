_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Hack AF
  description: Create go.hack.af links via slack
  background_color: "#800000"
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Hack AF
    always_online: false
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write.public
      - chat:write
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
